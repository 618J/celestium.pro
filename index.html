<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 24px;
    }

    #typing-text {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    .blue-text {
      color: #0864fc;
    }
  </style>
</head>
<body>
  <div id="typing-text"></div>

  <script>
    const typingText = document.getElementById('typing-text');
    const messages = [
      "hello",
      "website is still in progress",
      "made by disbursing",
      '<span class="blue-text">visit datawave.wtf</span>'
    ];
    let messageIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentMessage = messages[messageIndex];
      const displayText = isDeleting
        ? currentMessage.substring(0, charIndex - 1)
        : currentMessage.substring(0, charIndex + 1);

      typingText.innerHTML = displayText;
      charIndex = isDeleting ? charIndex - 1 : charIndex + 1;

      if (!isDeleting && displayText === currentMessage) {
        isDeleting = true;
        setTimeout(type, 1000); // Pause before deleting
      } else if (isDeleting && displayText === "") {
        isDeleting = false;
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(type, 500); // Pause before typing next message
      } else {
        setTimeout(type, isDeleting ? 50 : 100); // Typing/backspacing speed
      }
    }

    type(); // Start the typing animation
  </script>
</body>
</html>
