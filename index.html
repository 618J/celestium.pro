<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #010101;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 48px;
    }

    #typing-text {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    .blue-text {
      color: #0864fc;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #010101;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    #overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    #overlay-text {
      font-size: 48px;
      color: #fff;
    }

    /* Slider Container */
    .slider-container {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slider-container.visible {
      opacity: 1;
    }

    /* Slider Track */
    .slider-track {
      width: 150px;
      height: 4px;
      background-color: #444;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    /* Slider Thumb */
    .slider-thumb {
      width: 12px;
      height: 12px;
      background-color: #0864fc;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
    }

    /* Slider Range */
    .slider-range {
      height: 100%;
      background-color: #0864fc;
      border-radius: 2px;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Images on both sides of the slider */
    .slider-image {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-text">Click to Continue</div>
  </div>

  <!-- Typing Text -->
  <div id="typing-text"></div>

  <!-- SoundCloud Embed -->
  <iframe
    id="soundcloud-player"
    width="0"
    height="0"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https://soundcloud.com/your-track-url&color=%230864fc&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
  ></iframe>

  <!-- Slider Container -->
  <div class="slider-container" id="slider-container">
    <!-- Left Image -->
    <img src="slider1.png" alt="Left Icon" class="slider-image" />
    <!-- Slider -->
    <div class="slider-track" id="slider-track">
      <div class="slider-range" id="slider-range"></div>
      <div class="slider-thumb" id="slider-thumb"></div>
    </div>
    <!-- Right Image -->
    <img src="slider2.png" alt="Right Icon" class="slider-image" />
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const typingText = document.getElementById('typing-text');
    const sliderContainer = document.getElementById('slider-container');
    const messages = [
      "hello",
      "this project is still in work",
      "made by disbursing",
      '<span class="blue-text">visit datawave.wtf</span>'
    ];
    let messageIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentMessage = messages[messageIndex];
      let displayText = "";

      if (!isDeleting) {
        if (currentMessage[charIndex] === '<') {
          const tagEnd = currentMessage.indexOf('>', charIndex);
          displayText = currentMessage.substring(0, tagEnd + 1);
          charIndex = tagEnd + 1;
        } else {
          displayText = currentMessage.substring(0, charIndex + 1);
          charIndex++;
        }
      } else {
        if (currentMessage[charIndex - 1] === '>') {
          const tagStart = currentMessage.lastIndexOf('<', charIndex - 1);
          displayText = currentMessage.substring(0, tagStart);
          charIndex = tagStart;
        } else {
          displayText = currentMessage.substring(0, charIndex - 1);
          charIndex--;
        }
      }

      typingText.innerHTML = displayText;

      if (!isDeleting && displayText === currentMessage) {
        isDeleting = true;
        setTimeout(type, 1000); // Pause before deleting
      } else if (isDeleting && displayText === "") {
        isDeleting = false;
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(type, 500); // Pause before typing next message
      } else {
        setTimeout(type, isDeleting ? 50 : 100); // Typing/backspacing speed
      }
    }

    // Hide the overlay with a fade-out transition when the user clicks
    overlay.addEventListener('click', () => {
      overlay.classList.add('hide'); // Add the 'hide' class to trigger the transition
      setTimeout(() => {
        overlay.style.display = 'none'; // Remove the overlay from the DOM after the transition
        sliderContainer.classList.add('visible'); // Show the slider
        type(); // Start the typing animation after the overlay is removed
      }, 500); // Match this delay to the transition duration (0.5s)
    });

    // Slider Logic
    const sliderTrack = document.getElementById('slider-track');
    const sliderThumb = document.getElementById('slider-thumb');
    const sliderRange = document.getElementById('slider-range');
    let isDragging = false;

    const updateVolume = (value) => {
      const player = document.getElementById('soundcloud-player');
      const volume = value / 100;
      player.contentWindow.postMessage(
        JSON.stringify({ method: 'setVolume', value: volume }),
        'https://w.soundcloud.com'
      );
    };

    const handlePointerMove = (e) => {
      if (isDragging) {
        const rect = sliderTrack.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const percentage = Math.min(Math.max(offsetX / rect.width, 0), 1);
        const value = Math.round(percentage * 100);

        // Update slider thumb and range
        sliderThumb.style.left = `${percentage * 100}%`;
        sliderRange.style.width = `${percentage * 100}%`;

        // Update volume
        updateVolume(value);
      }
    };

    const handlePointerDown = (e) => {
      isDragging = true;
      handlePointerMove(e);
      e.currentTarget.setPointerCapture(e.pointerId);
    };

    const handlePointerUp = () => {
      isDragging = false;
    };

    sliderTrack.addEventListener('pointerdown', handlePointerDown);
    sliderTrack.addEventListener('pointermove', handlePointerMove);
    sliderTrack.addEventListener('pointerup', handlePointerUp);
    sliderTrack.addEventListener('pointerleave', handlePointerUp);
  </script>
</body>
</html>
